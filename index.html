<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ViKnow</title>
</head>

<body>
    <img id="fadebackground" src="https://www.trbimg.com/img-550c8582/turbine/bal-shop-half-price-wine-bottles">
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- Header inside this section -->
    <div class="section z-depth-3 row" style="background-color: white">
        <div style="max-width: 1000px; margin: auto">
            <div class="col s6">
                <h1 class="logo">ViKnow</h1>
            </div>
            <div class="col s6">
                <nav>
                    <div class="nav-wrapper">
                        <form>
                            <div class="input-field" class="typehead">
                                <input size="455" class="typeahead" placeholder="Search for wines!" id="search" type="search" required>
                                <label class="label-icon" for="search">
                                    <i class="material-icons">search</i>
                                </label>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!--- main section -->
            
        <!--- container within main section to hold our wine results in table format-->
        <div id="main" class="section row" style="max-width: 1000px; margin: auto;">
            <br>
        </div>      
            
        <!--- google map code -->
        <footer class="">
            <ul class="collapsible">
                <li class=""> 
                    <div class="black-box collapsible-header"><h6 class="center-align">Search your area for local wine shops!</h6></div>
                    <div class="white-box collapsible-body" id = "mapHolder" style="margin-left:0%; width: 100%; height: 650px; opacity:1;">
                        <div class="row" id="map" style="height:350px;">
                            <iframe style="z-index:2"
                                width="100%"
                                height="100%"
                                overflow: hidden;
                                frameborder="0" style="border:0"
                                src="./map.html" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </li>
            </ul>
        </footer>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h5 class="modalh">Name</h5>
                <br>
                <h6>Winery Notes: </h6>
                <p class="modalnotes">No description provided.</p>
                <h6>Tasting Notes: </h6>
                <p class="modaltaste">No tasting notes provided.</p>
            </div>
            <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Done</a>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>
    <script src="./assets/javascript/viknow.js"></script>

</body>

</html>
